services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lifescore-postgres
    environment:
      POSTGRES_USER: lifescore
      POSTGRES_PASSWORD: lifescore123
      POSTGRES_DB: lifescore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifescore"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lifescore-network

  # Actions Service
  actions-service:
    build:
      context: ./services/actions-service
      dockerfile: Dockerfile
    container_name: lifescore-actions-service
    environment:
      DATABASE_URL: postgresql://lifescore:lifescore123@postgres:5432/lifescore?schema=public
      PORT: 3001
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lifescore-network
    restart: unless-stopped
    command: sh -c "sleep 5 && npx prisma migrate dev --name init --create-only || true && npx prisma migrate deploy && npm run start"

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: lifescore-auth-service
    environment:
      DATABASE_URL: postgresql://lifescore:lifescore123@postgres:5432/lifescore?schema=public
      PORT: 3002
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
      NODE_ENV: development
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lifescore-network
    restart: unless-stopped
    command: sh -c "sleep 5 && npx prisma migrate dev --name init --create-only || true && npx prisma migrate deploy && npm run start"

volumes:
  postgres_data:

networks:
  lifescore-network:
    driver: bridge

